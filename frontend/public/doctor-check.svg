<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="140" height="140" role="img" aria-hidden="true">
  <!-- circular soft background -->
  <defs>
    <radialGradient id="r" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="100%" stop-color="#dbeeff" stop-opacity="1" />
    </radialGradient>
  </defs>
  <rect width="140" height="140" rx="20" fill="url(#r)" />

  <!-- simple figures: patient (left) and doctor (right) -->
  <!-- patient head -->
  <circle cx="45" cy="56" r="8" fill="#ffd7d1" />
  <!-- doctor head -->
  <circle cx="92" cy="46" r="8" fill="#ffd7d1" />

  <!-- patient body -->
  <path d="M38 68c6 6 18 6 24 0" stroke="#1656a4" stroke-width="2" fill="none" stroke-linecap="round" />
  <!-- doctor body -->
  <path d="M84 60c6 6 18 6 24 0" stroke="#1656a4" stroke-width="2" fill="none" stroke-linecap="round" />

  <!-- stethoscope on doctor -->
  <path d="M86 54c4 6 10 10 18 12" stroke="#1656a4" stroke-width="2.2" fill="none" stroke-linecap="round" />
  <circle cx="104" cy="66" r="2.8" fill="#1656a4" />

  <!-- small check mark near patient to indicate 'checked' -->
  <path d="M40 76 L46 82 L56 70" stroke="#24a148" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>
